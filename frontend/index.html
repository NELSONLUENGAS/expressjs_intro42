        const getAllUsers = async () => {
            const response = await fetch(new Request('http://127.0.0.1:3001/users/get-all-users', {
                method: 'GET'
            }))
            const final = await response.json()
            console.log(final, 'Response get')

            final.data.forEach(element => {
                document.querySelector('body').append(
                    `<div>
        <h1>${element.name}</h1>
        <p>${element.edad}</p>
        <small>${element.correo}</small>
    </div>`
                )

            });

        }

        getAllUsers()
    </script>
